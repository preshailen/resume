<h4 class="stat-title">My Education Timeline</h4>
<div class="timeline">

  <div class="timeline-item" *ngFor="let item of educationItems">
      <div class="tl-icon">
          <i class="fas fa-graduation-cap"></i>
      </div>
      <p class="tl-duration">{{ item.start }} - {{ item.end }}</p>
      <h5>{{ item.name }}<span> - {{ item.school }}</span></h5>
      <p>
          {{ item.description }}
      </p>
  </div>
</div>
