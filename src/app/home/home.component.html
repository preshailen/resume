<body class="main-content">
  <header class="container header active" id="home">
    <div class="header-content">
      <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
              <img src="assets/profile.jpg" alt="">
          </div>
      </div>
      <div class="right-header">
          <h1 class="name">
              Hi, I'm <span>Preshailen Ruthnam.</span>
              A Software Engineer.
          </h1>
          <div class="btn-con">
              <a href="" (click)="download()" class="main-btn" onclick="return false;">
                  <span class="btn-text">Download CV</span>
                  <span class="btn-icon"><i class="fas fa-download"></i></span>
              </a>
          </div>
      </div>
    </div>

  </header>
  <main>

        <app-about class="container about" id="about"></app-about>


        <app-education class="container education" id="education"></app-education>

      <section class="container" id="portfolio">
        <app-portfolio></app-portfolio>
      </section>
      <section class="container" id="other">
        <app-other></app-other>
      </section>
  </main>
  <div class="controls">
      <div class="control active-btn" data-id="home" id="homeControl" (click)="change('home')">
          <i class="fas fa-home"></i>
      </div>
      <div class="control" data-id="about" id="aboutControl" (click)="change('about')">
          <i class="fas fa-user"></i>
      </div>
      <div class="control" data-id="education" id="educationControl" (click)="change('education')">
          <i class="fas fa-graduation-cap"></i>
      </div>
      <div class="control" data-id="portfolio" id="portfolioControl" (click)="change('portfolio')">
          <i class="fas fa-briefcase"></i>
      </div>
      <div class="control" data-id="other" id="otherControl" (click)="change('other')">
          <i class="far fa-newspaper"></i>
      </div>
  </div>
</body>
